<div data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <app-user-header></app-user-header>
  
    <div class="gradient_color">
      <h3>Step 3</h3>
    </div>
  
    <section class="step_1_section step_2_section">
      <div class="container">
        <div class="head_text">
          <h3 style="font-size: 20px" data-aos="fade-up">
            Letâ€™s get to know you more!
          </h3>
          <!-- <p data-aos="fade-up">Virtuzone offers a range of services to further enhance your business well-being.
                  </p> -->
        </div>
        <div class="step_1_form step_2_form">
          <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="item">
              <h3>Business Bank Service</h3>
              <div class="form-field">
                <div class="form-field">
                  <fieldset>
                    <select
                      name="resident"
                      id="resident"
                      class="form-select"
                      [(ngModel)]="formData.companylocation"
                    >
                      <option value="" disabled selected>
                       is Your Company located in the UAE?<span class="required">*</span>
                      </option>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </fieldset>
                </div>
              </div>
              <!-- <div class="form-field">
                <fieldset>
                  <select
                    name="working"
                    id="working"
                    class="form-select"
                    [(ngModel)]="formData.working"
                  >
                    <option value="" disabled>
                        which jurisdiction is your company located it ?<span class="required"
                        >*</span
                      >
                    </option>
                    <option value="Salaried">Salaried</option>
                    <option value="Self Employed">Self-Employed</option>
                  </select>
                </fieldset>
              </div> -->
              <div class="form-field" >
                <!-- <label for="jurisdiction">Which Jurisdiction is your Company Located it?<span class="required">*</span></label -->
                
                <input
                  type="text"
                  name="jurisdiction"
                  id="jurisdiction"
                  class="form-input"
                  [(ngModel)]="formData.jurisdiction"
             
                  placeholder="Which Jurisdiction is your Company Located it?"
                
                />
              </div>
          

              <div class="form-field">
                <fieldset>
                  <select
                    name="shareholdercount"
                    id="shareholdercount"
                    class="form-select"
                    [(ngModel)]="formData.shareholdercount"
                  >
                    <option value="" disabled selected>
                        How many shareholder does your company have?<span class="required">*</span>
                    </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10+">10+</option>
                  </select>
                </fieldset>
              </div>
              <div class="form-field">
                <fieldset>
                  <select
                    name="Turnover"
                    id="Turnover"
                    class="form-select"
                    [(ngModel)]="formData.Turnover"
                  >
                    <option value="" disabled selected>
                       Turnover of the company (Annually)?<span class="required">*</span>
                    </option>
                    <option value="0-50,000">0-50,000</option>
                    <option value="50,001-150,000">50,001-150,000</option>
                    <option value="50,001-150,000">50,001-150,000</option>
                    <option value="500,000+">500,000+</option>
                  
                  </select>
                </fieldset>
              </div>
              <div class="shareholder-row">
                <h3 style="margin-bottom: 30px;">Shareholder List</h3>
                <div class="form-group shareholder-details" *ngFor="let shareholder of shareholders; let i = index">
                  <div class="form-field">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" [(ngModel)]="shareholder.name" [ngModelOptions]="{ standalone: true }" required placeholder="Full Name" />
                  </div>
                  <div class="form-field">
                    <label>Shareholder % <span class="required">*</span></label>
                    <input type="number" [(ngModel)]="shareholder.shareholderPercentage" [ngModelOptions]="{ standalone: true }" required placeholder="Shareholder %" min="0" max="100" />
                  </div>
                  <div class="form-field">
                    <label>Date of Birth <span class="required">*</span></label>
                    <input type="date" [(ngModel)]="shareholder.dob" [ngModelOptions]="{ standalone: true }" required />
                  </div>
                  <div class="form-field">
                    <label>Nationality <span class="required">*</span></label>

                    <fieldset>
                      <select
                        name="resident"
                        id="resident"
                        class="form-select"
                        [(ngModel)]="formData.companylocation"
                      >
                        <option value="" disabled selected>
                         Nationality
                        </option>
                        <option value="UAE">UAE</option>
                        <option value="Indian">Indian</option>
                        <option value="British">British</option>
                        <option value="American">American</option>
                        <option value="Other">Other</option>
                      </select>
                    </fieldset>
                  </div>

                </div>

                <div class="additem" (click)="addShareholder()">
                  <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="29.5" cy="29.5" r="29.5" fill="#FA2E52" />
                      <line x1="29.5938" y1="17" x2="29.5938" y2="42" stroke="white" stroke-width="1.5" />
                      <line x1="42" y1="29.5938" x2="17" y2="29.5937" stroke="white" stroke-width="1.5" />
                  </svg>
              </div>
              
              </div>
              
              
              
              </div>
              
              
<div class="form-submit">
  <button type="submit" class="btn" id="btn_submit">Next</button>
</div>
             
            <div class="item">
              <!--                   
                        <div class="form-field">
                          <label for="emirates-id">Emirates ID (If applicable)</label>
                          <input class="form-control" type="text" id="emirates-id" name="emirates-id" [(ngModel)]="formData.emiratesId" placeholder="ID" />
                        </div> -->
  
              <!-- <div class="accordion-item">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#salary_statements">
                            Upload your salary statement (past 3 months)
                          </button>
                          <div id="salary_statements" class="accordion-collapse collapse">
                            <div class="accordion-body">
                              <div class="form-field m-0">
                                <fieldset>
                                  <div class="file_upload">
                                    <label for="salarystatement" class="form-label m-0">Drag and drop to upload</label>
                                    <input class="form-control" name="salaryStatements" id="salarystatement" type="file" multiple (change)="onFileChange($event, 'salaryStatements')" />
                                  </div>
                                </fieldset>
                              </div>
                            </div>
                          </div>
                        </div> -->
            </div>
          </form>
        </div>
      </div>
    </section>
  
    <app-footer></app-footer>
  
    <div
      class="modal fade searchbox"
      id="searchmodal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">

                  viewBox="0 0 30 30"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
