<div data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
  <app-user-header></app-user-header>

  <div class="gradient_color">
    <h3>Step 3</h3>
  </div>

  <section class="step_1_section step_2_section">
    <div class="container">
      <div class="head_text">
        <h3 style="font-size: 20px" data-aos="fade-up">
          Letâ€™s get to know you more!
        </h3>
        <!-- <p data-aos="fade-up">Virtuzone offers a range of services to further enhance your business well-being.
                </p> -->
      </div>
      <div class="step_1_form step_2_form">
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="item">
            <h3>Personal Bank Service</h3>
            <div class="form-field">
              <div class="form-field">
                <fieldset>
                  <select
                    name="resident"
                    id="resident"
                    class="form-select"
                    [(ngModel)]="formData.resident"
                  >
                    <option value="" disabled selected>
                      Are you a resident of UAE?<span class="required">*</span>
                    </option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </fieldset>
              </div>
            </div>
            <div class="form-field">
              <fieldset>
                <select
                  name="working"
                  id="working"
                  class="form-select"
                  [(ngModel)]="formData.working"
                >
                  <option value="" disabled>
                    Are you Salaried or Self-Employed?<span class="required"
                      >*</span
                    >
                  </option>
                  <option value="Salaried">Salaried</option>
                  <option value="Self Employed">Self-Employed</option>
                </select>
              </fieldset>
            </div>

            <div class="form-field" *ngIf="formData.working === 'Salaried'">
              <label for="salary"
                >Salary (AED)<span class="required">*</span></label
              >
              <input
                type="text"
                name="salary"
                id="salary"
                class="form-input"
                [(ngModel)]="formData.salary"
                (input)="onSalaryInput($event)"
                placeholder="Please enter your monthly salary"
              />
            </div>

            <div
              class="form-field"
              *ngIf="formData.working === 'Self Employed'"
            >
              <label for="companyname"
                >Company Name<span class="required">*</span></label
              >
              <input
                type="text"
                name="companyname"
                id="companyname"
                class="form-input"
                [(ngModel)]="formData.companyname"
                placeholder="Please enter your company name"
              />
            </div>

            <div class="form-field">
              <fieldset>
                <select
                  name="Bank"
                  id="Bank"
                  class="form-select"
                  [(ngModel)]="formData.Bank"
                >
                  <option value="" disabled selected>
                    Do you wish to apply for?<span class="required">*</span>
                  </option>
                  <option value="DigitalBank">Digital Bank</option>
                  <option value="TraditionalBank">Traditional Bank</option>
                </select>
              </fieldset>
            </div>
            <div class="form-submit">
              <button type="submit" class="btn" id="btn_submit">Next</button>
            </div>
          </div>

          <div class="item">

                                </div>

                          </div>
                        </div>
                      </div> -->

        </form>
