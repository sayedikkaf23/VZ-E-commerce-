<div data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
   
  <app-user-header></app-user-header>
  
    <div class="gradient_color">
      <h3>Step 1</h3>
    </div>
    
    <section class="step_1_section">
      <div class="container">
        <div class="head_text">
          <h3 data-aos="fade-up">Letâ€™s get you started</h3>
          <!-- <p data-aos="fade-up">
            Virtuzone offers a range of services to further enhance your business well-being.
          </p> -->
        </div>
        <div class="step_1_form">
          <form (ngSubmit)="onSubmit()" [formGroup]="personalDetailsForm">
  
            <div class="form-field">
              <label for="fname">First Name<span class="required">*</span></label>
              <input
                class="form-control"
                formControlName="firstName"
                type="text"
                id="fname"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-field">
              <label for="lname">Last Name<span class="required">*</span></label>
              <input
                class="form-control"
                formControlName="lastName"
                type="text"
                id="lname"
                placeholder="Enter your last name"
              />
            </div>
            <div class="form-field">
              <label for="email">Email ID<span class="required">*</span></label>
              <input
                class="form-control"
                formControlName="email"
                type="email"
                id="email"
                placeholder="Enter your Email ID"
              />
            </div>
            <div class="form-field" *ngIf="nationalities.length > 0">
              <label for="nationality">Nationality<span class="required">*</span></label>
              <select class="form-select" formControlName="nationality">
                <option value="" disabled selected>Select Nationality</option>
                <option *ngFor="let nationality of nationalities" [value]="nationality">
                  {{ nationality }}
                </option>
              </select>
            </div>
            
            
            <div class="form-field">
              <label for="phone">Phone Number<span class="required">*</span></label>
              <ngx-intl-tel-input
                class="ngx-tel-input"
             
                [preferredCountries]="['in']"
                [enableAutoCountrySelect]="true"
                [enablePlaceholder]="true"
                [searchCountryFlag]="true"
                [searchCountryField]="[SearchCountryField.Name, SearchCountryField.DialCode]"
                [selectedCountryISO]="CountryISO.UnitedStates"
                [separateDialCode]="true"
                formControlName="mobileNumber"
              ></ngx-intl-tel-input>
            </div>
            
            
            
            
            <div class="form-field">
              <label for="birthday">Date of Birth<span class="required">*</span></label>
              <input class="form-control" formControlName="birthday" type="date" id="birthday" />
            </div>
            <div class="form-submit">
              <button type="submit" class="btn" id="btn_submit">Next</button>
            </div>
          </form>
          
        </div>
      </div>
    </section>
    
  <app-footer></app-footer>
