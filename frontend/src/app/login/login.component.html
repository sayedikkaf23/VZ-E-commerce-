<div class="login-page">
  <div class="login-tag">
    BeYour<br />
    OwnBoss
  </div>
  <div class="login-content">
    <div class="logo">
      <a href="javascript:void(0)">
        <img src="https://res.cloudinary.com/dvekmmxxx/image/upload/v1718347384/photo_2024-06-14_11-46-14-removebg-preview_bml8en.png" alt="" class="d-block" />
      </a>
    </div>
    <h2>Sign In to Your <br />Account</h2>
    <p>
      Welcome Back! Sign in with your data that <br />you entered during
      registration.
    </p>
    <div class="login-label">
      <span>LOGIN WITH EMAIL</span>
    </div>
    <form >
      <div class="form-field">
        <input
        style="width: 400px;"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email address"
        />
      </div>
      <div class="form-field">
        <input
        style="width: 400px;"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Keep me logged in
            </label>
          </div>
        </div>
        <!-- <div class="col-auto">
          <a href="javascript:void(0)">Forgot password</a>
        </div> -->
      </div>
      <button type="button" (click)="submit()" style="color: #ffffff !important; background-color: red;" class="btn w-100 mt-3">
        LOGIN
      </button>
      
      
    </form>
