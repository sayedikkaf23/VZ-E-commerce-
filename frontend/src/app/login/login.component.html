<div class="login-page">
  <div class="login-tag">
    BeYour<br />
    OwnBoss
  </div>
  <div class="login-content">
    <div class="logo">
      <a href="javascript:void(0)">
        <img src="path-to-your-logo.png" alt="Virtuzone Logo" />
      </a>
    </div>
    <h2>Sign In to Your <br />Account</h2>
    <p>Welcome Back! Sign in with your data that you entered during registration.</p>
    <div class="login-label">
      <span>LOGIN WITH EMAIL</span>
    </div>
    <form>
      <div class="form-field">
        <input type="email" class="form-control" placeholder="Email address" />
      </div>
      <div class="form-field">
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">Keep me logged in</label>
          </div>
        </div>
      </div>
      <button type="button" class="btn w-100 h-5">LOGIN</button>
    </form>
  </div>
</div>
